<!DOCTYPE html>
<html lang="en">
<head>

<body>

                const optionValue = selectedOption.value;
                switch (optionValue) {
                    case "option1":
                        window.location.href = "page1.html";

                        break;
                    case "option3":
                        window.location.href = "page3.html";

                }

        });
